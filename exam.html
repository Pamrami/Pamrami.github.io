<!DOCTYPE html>
<html>

<body style="background-color:powderblue;">
    <h1>Front end ENGINEER</h1>

    <p>I am a front end <em>ENGINEER</em></p>

    <img width="200" src="https://media0.giphy.com/media/l2JeiapYMhPdGXKRa/giphy.gif?cid=3640f6095be0df907a4b2e495977750c">

    <h2>What am I?</h2>
    <p id="demo">AN ENGINEER</p>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "pink";
        }
    </script>

    <button type="button" onclick="myFunction()">Click</button>
</body>

</html>
